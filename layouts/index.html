<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Params.description }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #ff5722;
    }
    .blog-links {
      margin-top: 2rem;
    }
    .blog-links a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    .blog-links a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

  <header>
    <img src="/images/logo.png" alt="Top5Rated Logo">
    <h1>{{ .Site.Title }}</h1>
